<html>
<head>
<title>{title}</title>
<link rel="shortcut icon" href="{icon}" />
<style type="text/css">
body {
   background-color: #eee;
   margin: 0;
   padding: 0;
}

#container {
   background: #f6fff3;
   min-width: 70%;
   max-width: 70%;
   margin: 2em auto 1em;
   padding: 1em;
   border: 0.2em solid #9acb7f;
   -webkit-border-radius: 1em;
}

icon {
   float: left;
   padding-left: 1%;
   padding-top: 1%;
}

#main {
   float: right;
   width: 90%;
}

h1 {
   font-size: 1.4em;
   font-weight: bold;
   white-space: nowrap;
   overflow: hidden;
   text-overflow: ellipsis;
}

#logo {
  position: absolute; right: 15px; bottom: 15px;
  z-index: -1;
}

button span,
button img {
    vertical-align: middle;
    padding: 2px 1px;
}

message {
   font-size: 1.1em;
}

description {
   font-size: 1em;
}

</style>
</head>
<body>
    <div id="container">
        <img id="logo" src="res://logo-shade.png" />
        <img id="icon" src="stock://gtk-dialog-error" />
        <div id="main">
            <h1>{title}</h1>
            <p id="message">{message}</p>
            <p id="description">{description}</p>
            <form method="GET" action="{uri}">
                <button type="submit" onclick="location.reload(); return false;">
                    <img src="stock://gtk-refresh"/>
                    <span>{tryagain}</span>
                </button>
            </form>
        </div>
        <br style="clear: both;"/>
    </div>
  </body>
</html>
